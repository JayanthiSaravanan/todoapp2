<section>
  <form [formGroup]="categoryForm"  (ngSubmit)="onSubmit($event)">

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <label for="name">Name: </label>
        <input type="text"class="name" id="name" formControlName="name" required autofocus />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <button ="btn" class="btn btn-info">Submit</button>
      </div>
    </div>
  </div>
</form>
</section>
