<h3>Update Project {{id}}</h3>

{{ project | json}}
<div *ngIf = "project">

<form (submit)="onSubmit($event)">

  <div class = "row">
    <div class="col-md-4">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Project Name" required autofocus [(ngModel)]="project.name">
    </div><br /> <br />
    <div class="row">
      <div class="col-md-4">
        <button type="submit" class="btn-btn-primary">Submit</button>
      </div>
    </div>
  </div>

</form></div>
