<section>

  <h1 class="display-5" align ="center">Courses</h1>

  <table class="table table-bordered">
  <thead>
    <tr>
      <th>Sno</th>
      <th>Course</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="course-table">
    <tr *ngFor ="let course of courses;let i=index" >
      <td>{{i+1}}</td>
      <!-- <td>{{course | json}}</td> -->
      <td>{{course.name }}</td>
     <td> <a href ="/view-course/{{course.id}}" class="btn btn-info">View </a> &nbsp;
      <a href ="/edit-course1/{{course.id}}" class="btn btn-info">Edit</a> &nbsp;

<button type="button" class="btn btn-danger"(click)="deleteCourse(course.id)">Delete</button>

     </td>


  </tr>

</tbody>

</table>
<a routerLink="/add-course1" class="btn btn-info"><i class="fa-solid fa-plus"></i> Add course </a> <br /> <br />
<a routerLink="/project" class="btn btn-info"><i class="fa-solid fa-plus"></i> Add Project </a>
</section>
